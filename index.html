<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Крестики-Нолики</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/overlays.css" />
    <link rel="stylesheet" href="./styles/configuration.css" />
    <link rel="stylesheet" href="./styles/game.css" />
  </head>
  <body>
    <div class="backdrop"></div>

    <header class="page-header">
      <h1>Игра "Крестики-Нолики"</h1>
    </header>

    <main>
      <aside class="modal config-overlay">
        <h2>Введите имя:</h2>
        <form>
          <div class="form-control">
            <label for="playername">Имя игрока</label>
            <input type="text" id="playername" name="playername" />
          </div>

          <div>
            <button id="config-cancel" class="btn btn-alt" type="reset">
              Отменить
            </button>
            <button class="btn" type="submit">Сохранить</button>
          </div>
        </form>
      </aside>

      <section class="game-config">
        <h2 class="visually-hidden">Настройки игры</h2>
        <ol>
          <li>
            <section>
              <h3>Игрок 1</h3>
              <h4>ИМЯ ПЕРВОГО ИГРОКА</h4>
              <p class="player-symbol">X</p>
              <button id="edit-player1" class="btn btn-alt" type="button">
                Изменить
              </button>
            </section>
          </li>
          <li>
            <section>
              <h3>Игрок 2</h3>
              <h4>ИМЯ ВТОРОГО ИГРОКА</h4>
              <p class="player-symbol">O</p>
              <button id="edit-player2" class="btn btn-alt" type="button">
                Изменить
              </button>
            </section>
          </li>
        </ol>
        <button class="btn" type="button">Начать игру</button>
      </section>

      <section class="game-board">
        <h2 class="visually-hidden">Игровое поле</h2>

        <section class="game-over">
          <h3>Вы выиграли, <span id="winner-name">ИМЯ ИГРОКА</span>!</h3>
          <p>Нажмите "Начать игру" для начала новой партии!</p>
        </section>
        <p>Ваш ход, <span id="active-player-name">ИМЯ ИГРОКА</span>!</p>
        <ol class="game-field">
          <li></li>
          <li></li>
          <li></li>

          <li></li>
          <li></li>
          <li></li>

          <li></li>
          <li></li>
          <li></li>
        </ol>
      </section>
    </main>

    <script src="./scripts/config.js"></script>
    <script src="./scripts/game.js"></script>
    <script src="./scripts/app.js"></script>
  </body>
</html>
